          "acceptedAnswer": {

            "@type": "Answer",

          "name": "What file formats does CVDebug support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CVDebug supports PDF resume files. We recommend using PDF format as it's the most widely accepted format by both ATS systems and employers."
          }
        },
        {
          "@type": "Question",
          "name": "Why is my resume being rejected by ATS?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Resumes are rejected by ATS for several reasons: poor formatting (tables, text boxes, headers/footers), missing keywords from job description, incompatible fonts, graphics and images that ATS can't parse, incorrect section headings, or improper file format. CVDebug's Robot View shows exactly what ATS systems see and identifies these issues instantly."
          }
        },
        {
          "@type": "Question",
          "name": "What is a good ATS score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "An ATS score of 80% or higher is considered excellent and significantly increases your chances of passing initial screening. Scores between 60-79% are good but need optimization. Below 60% means your resume likely won't reach human recruiters. CVDebug provides your exact ATS score with specific recommendations to improve it."
          }
        },
        {
          "@type": "Question",
          "name": "Do companies actually use ATS?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, 98% of Fortune 500 companies and 75% of all large organizations use ATS (Applicant Tracking Systems) to screen resumes. Popular ATS systems include Workday, Taleo, Greenhouse, iCIMS, and Lever. An estimated 75% of resumes are rejected by ATS before reaching human recruiters, making ATS optimization critical for job seekers."
          }
        },
        {
          "@type": "Question",
          "name": "How can I make my resume ATS-friendly?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "To make your resume ATS-friendly: (1) Use simple formatting without tables or text boxes, (2) Include keywords from the job description naturally throughout your resume, (3) Use standard section headings like 'Work Experience' and 'Education', (4) Save as PDF format, (5) Avoid headers, footers, and graphics, (6) Use standard fonts like Arial or Calibri. CVDebug's scanner automatically checks all these factors and provides specific fixes."
          }
        },
        {
          "@type": "Question",
          "name": "Is CVDebug better than other ATS scanners?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "CVDebug offers unique Robot View technology that shows exactly what ATS systems extract from your resume - something most scanners don't provide. We offer free instant scans, industry-specific optimization (nursing, tech, finance), AI-powered suggestions, and real-time ATS simulation. Unlike competitors, CVDebug combines accurate parsing with actionable recommendations in just 10 seconds."
          }
        },
        {
          "@type": "Question",
          "name": "Can ATS read PDF resumes?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, modern ATS systems can read PDF resumes, and PDF is actually the recommended format because it preserves formatting across different devices. However, PDFs created from images or with complex formatting can cause parsing issues. CVDebug's Robot View shows exactly how ATS systems parse your PDF and identifies any text extraction problems."
          }
        },
        {
          "@type": "Question",
          "name": "What keywords should I include in my resume?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Include keywords directly from the job description including: specific technical skills (programming languages, tools, software), industry certifications, action verbs (led, managed, developed), relevant experience areas, and qualifications mentioned in requirements. CVDebug's Keyword Gap Analysis compares your resume to job descriptions and identifies exactly which high-impact keywords you're missing."
          }
        },

          }
        }
