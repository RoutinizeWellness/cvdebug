<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple transparent background -->
  <rect width="512" height="512" rx="96" fill="transparent"/>

  <!-- Main bug icon with modern gradient -->
  <g>
    <!-- Bug body -->
    <ellipse cx="256" cy="256" rx="80" ry="100" fill="url(#modernBugGradient)"/>

    <!-- Bug head -->
    <circle cx="256" cy="190" r="45" fill="url(#modernBugGradient)"/>

    <!-- Antennas -->
    <path d="M 230 170 Q 220 150 210 140" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M 282 170 Q 292 150 302 140" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- Antenna tips -->
    <circle cx="210" cy="140" r="8" fill="#3B82F6"/>
    <circle cx="302" cy="140" r="8" fill="#3B82F6"/>

    <!-- Eyes (simplified, more friendly) -->
    <circle cx="240" cy="185" r="8" fill="white" opacity="0.9"/>
    <circle cx="272" cy="185" r="8" fill="white" opacity="0.9"/>

    <!-- Eye pupils -->
    <circle cx="242" cy="187" r="4" fill="#1E293B"/>
    <circle cx="274" cy="187" r="4" fill="#1E293B"/>

    <!-- Legs (cleaner, more geometric) -->
    <path d="M 190 230 Q 150 240 130 260" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M 185 260 Q 140 270 115 285" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M 190 290 Q 150 310 130 340" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>

    <path d="M 322 230 Q 362 240 382 260" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M 327 260 Q 372 270 397 285" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M 322 290 Q 362 310 382 340" stroke="#3B82F6" stroke-width="10" stroke-linecap="round" fill="none"/>

    <!-- Body segments (subtle) -->
    <line x1="220" y1="230" x2="292" y2="230" stroke="white" stroke-width="2" opacity="0.15"/>
    <line x1="216" y1="260" x2="296" y2="260" stroke="white" stroke-width="2" opacity="0.15"/>
    <line x1="220" y1="290" x2="292" y2="290" stroke="white" stroke-width="2" opacity="0.15"/>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Modern bug gradient (blue to purple) -->
    <linearGradient id="modernBugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
