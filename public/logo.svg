<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bug icon with CVDebug branding -->

  <!-- Bug body -->
  <ellipse cx="60" cy="63" rx="18" ry="24" fill="url(#bugGradient)"/>

  <!-- Bug head -->
  <circle cx="60" cy="43" r="13" fill="url(#bugGradient)"/>

  <!-- Antennas -->
  <path d="M 51 37 Q 45 30 40 25" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <path d="M 69 37 Q 75 30 80 25" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round" fill="none"/>

  <!-- Antenna tips (glowing) -->
  <circle cx="40" cy="25" r="3.5" fill="#5eead4">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="25" r="3.5" fill="#5eead4">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Eyes -->
  <circle cx="53" cy="42" r="3" fill="#0a0e1a" opacity="0.8"/>
  <circle cx="67" cy="42" r="3" fill="#0a0e1a" opacity="0.8"/>

  <!-- Eye shine -->
  <circle cx="54" cy="41" r="1" fill="white" opacity="0.8"/>
  <circle cx="68" cy="41" r="1" fill="white" opacity="0.8"/>

  <!-- Legs (3 per side, more prominent) -->
  <path d="M 44 54 L 28 58" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 42 63 L 24 68" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 44 72 L 28 78" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>

  <path d="M 76 54 L 92 58" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 78 63 L 96 68" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 76 72 L 92 78" stroke="#14b8a6" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Body segments (enhanced) -->
  <line x1="47" y1="55" x2="73" y2="55" stroke="rgba(10, 14, 26, 0.3)" stroke-width="1.5"/>
  <line x1="46" y1="63" x2="74" y2="63" stroke="rgba(10, 14, 26, 0.3)" stroke-width="1.5"/>
  <line x1="47" y1="71" x2="73" y2="71" stroke="rgba(10, 14, 26, 0.3)" stroke-width="1.5"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
